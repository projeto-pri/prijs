		</div> <!-- end .col-md-12 -->	
	</div> <!-- end .row -->
</div> <!-- end .container -->

<!-- Control Buttons -->
<div class="controlButtons">

	<center>
		<button onclick="Browse(-1);" type="button" class="btn btn-primary btn-lg"><i class="fas fa-arrow-up"></i></button>

		<button onclick="PlayPhraseAudio();" type="button" class="btn btn-primary btn-lg"><i class="fas fa-play"></i></button>

		<button onclick="Browse(1);" type="button" class="btn btn-primary btn-lg"><i class="fas fa-arrow-down"></i></button>
	</center>
</div> <!-- end .controlButtons -->
